#Themes
#Get All Themes Info
  /privateapi/themesvc/getAllThemesInfo:     
    get:
      tags:
        - Themes
      summary: Get All Themes Info
      description: 'This API retrieves and returns a list of all available themes.'
      operationId: getAllThemesInfo
      consumes:
